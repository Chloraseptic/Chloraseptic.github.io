<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <div class="col-12">
                <h1>Yeni</h1>

        </div>

        <div class="row r2">
            <div class="col-6">
                <label for="">Kateqoriya:</label><br>
                <select name="computers" id="categories" >
                    <option value="1" selected>Acer</option>
                    <option value="2">Hp</option>
                    <option value="3">Asus</option>
                    <option value="4">Dell</option>
                    <option value="5">Lenovo</option>
                    <option value="6">LG</option>
                    <option value="7">Casper</option>
                    <option value="8">Fujitsu</option>
                    <option value="9">Nexus</option>
                    <option value="10">Samsung</option>
                    <option value="11">Toshiba</option>
                    <option value="12">Sony</option>
                </select>
            </div>
            <div class="col-6">
                <label for="">Əməli yaddaş (GB):</label><br>
                <input type="number">
            </div>
        </div>
        <div class="row r3">
            <div class="col-6">
                <label for="">Ad:</label><br>
                <input type="text">
            </div>
            <div class="col-6">
                <label for="">Mərkəzi prosessor:</label><br>
                <input type="text">
            </div>
        </div>
        <div class="row r4">
            <div class="col-6">
                <label for="">Qiymət:</label><br>
                <input type="number">
            </div>
            <div class="col-6">
                <label for="">Daimi yaddaş (GB):</label><br>
                <input type="number">
            </div>
        </div>
        <div class="row r5">
            <div class="col-6">
                <label for="">Təsvir:</label><br>
                <input type="text">
            </div>
            <div class="col-6">
                <label for="">Daimi yaddaş tipi:</label><br>
                <select name="" id="memory">
                    <option value="1">HDD</option>
                    <option value="2">SSD</option>
                </select>
            </div>
        </div>
        <div class="row r6">
            <div class="col-6">
                <label for="">Yeni:</label><br>
                <select name="" id="old">
                    <option value="1" selected>Bəli</option>
                    <option value="2">Xeyr</option>
                </select>
            </div>
            <div class="col-6">
                <label for="">Əməliyyat sistemi:</label><br>
                <input type="text">
            </div>
        </div>
        <div class="row r7">
            <div class="col-6">
                <label for="">Şəkil:</label><br>
                <input type="text">
            </div>
            <div class="col-6">
                <label for="">Video kart (GB):</label><br>
                <input type="number">
            </div>
        </div>
        <div class="row r8">
            <div class="col-12">
                <a href="" id="a1">Yadda saxla</a>
                <a href="" id="a2">Məlumatları sıfırla</a>
            </div>
        </div>
    </div>
